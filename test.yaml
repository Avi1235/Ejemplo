apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${ parameters["app"] }
  namespace: ${ parameters["app"] }
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:${ parameters["version"] }
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /usr/share/nginx/html/index.html
        name: nginx-conf
        subPath: index.html
      volumes:
      - name: nginx-conf
      configMap:
        name: nginx-index-html-configmap
